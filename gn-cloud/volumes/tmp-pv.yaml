apiVersion: v1
kind: PersistentVolume
metadata:
  name: tmp-pv
  labels:
    name: tmp-pv
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: KUBERNETES-VOL-DIR/tmp
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - KUBERNETES-NODE-NAME
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geonode-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]' # Escucha en ambos puertos
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:<region>:<account-id>:certificate/<certificate-id> # Reemplazar con tu ARN de certificado
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}' # Redirección HTTP a HTTPS
spec:
  rules:
  - host: kuber-qa.kan.com.ar
    http:
      paths:
      - path: /geoserver
        pathType: Prefix # Importante para /geoserver
        backend:
          service:
            name: gateway # Nombre del servicio de GeoServer Gateway
            port:
              number: 8080
      - path: /static/mapstore
        pathType: Prefix
        backend:
          service:
            name: mapstore
            port:
              number: 8081
      - path: / # Path para Geonode en la raíz
        pathType: Prefix
        backend:
          service:
            name: django # Nombre del servicio de Geonode Django
            port:
              number: 8000
  tls:
  - hosts:
    - kuber-qa.kan.com.ar
    secretName:  # (Opcional) Si usas un Secret para el certificado en lugar de un ARN de ACM
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: geonode
    type: tmp-files
  name: tmp
  namespace: KUBERNETES-NAMESPACE
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: local-storage
  selector:
    matchLabels:
      name: tmp-pv